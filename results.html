<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>نتائج الفيدباك</title>
  <!-- خط Cairo -->
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600&display=swap" rel="stylesheet">
  <!-- Font Awesome للنجوم -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"/>
  <!-- PapaParse لتحليل CSV -->
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.3.2/papaparse.min.js"></script>
  <style>
    body {
      font-family: 'Cairo', sans-serif;
      background: linear-gradient(135deg,#3B82F6,#9333EA);
      color: #fff;
      padding: 20px;
      text-align: center;
      direction: rtl;
    }
    h1 { margin-bottom: 20px; }
    .averages {
      display: inline-block;
      padding: 16px;
      margin-bottom: 30px;
      background: rgba(255,255,255,0.2);
      backdrop-filter: blur(8px);
      border-radius: 12px;
    }
    .averages div { margin: 6px 0; }
    .stars { color: #FFD700; font-size: 1.2rem; }

    .cards-container {
      display: grid;
      grid-template-columns: repeat(auto-fill,minmax(280px,1fr));
      gap: 20px;
      max-width: 1200px;
      margin: 0 auto;
    }
    .card {
      background: rgba(255,255,255,0.15);
      backdrop-filter: blur(10px);
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 4px 16px rgba(0,0,0,0.2);
      text-align: right;
    }
    .card h3 { margin-bottom: 8px; }
    .card .label { font-weight: 600; margin-top: 12px; display: block; }
    .card p { margin: 4px 0; }

    .msg { margin-top: 30px; color: #ffdddd; }
  </style>
</head>
<body>

  <h1>نتائج التدريب مع م. براء</h1>
  <div id="averages" class="averages">جاري تحميل المتوسطات…</div>
  <div id="cards" class="cards-container"></div>
  <div id="msg" class="msg"></div>

  <script>
    // دالة لترجمة رقم المتوسط لنجوم
    function renderStars(avg) {
      const full = Math.floor(avg);
      const half = (avg - full) >= 0.5 ? 1 : 0;
      const empty = 5 - full - half;
      return '★'.repeat(full) + (half ? '⯪' : '') + '☆'.repeat(empty);
    }

    // جلب الـCSV من نفس المجلد
    fetch('feedback.csv')
      .then(res => {
        if (!res.ok) throw new Error('تعذر تحميل ملف feedback.csv');
        return res.text();
      })
      .then(csvText => {
        const rows = Papa.parse(csvText, { header: true }).data.filter(r => r.rating);
        if (!rows.length) throw 'لا توجد بيانات للعرض';

        // حساب المتوسطات
        const avg = field => rows.reduce((sum, r) => sum + (+r[field] || 0), 0) / rows.length;
        const avgRating    = avg('rating');
        const avgSimplify  = avg('simplify_rating');
        const avgRecommend = avg('recommend_rating');

        // عرض المتوسطات
        document.getElementById('averages').innerHTML = `
          <div>متوسط التقييم العام: <span class="stars">${renderStars(avgRating)}</span> (${avgRating.toFixed(2)})</div>
          <div>متوسط تبسيط الـConcepts: <span class="stars">${renderStars(avgSimplify)}</span> (${avgSimplify.toFixed(2)})</div>
          <div>متوسط التوصية بالكورس: <span class="stars">${renderStars(avgRecommend)}</span> (${avgRecommend.toFixed(2)})</div>
        `;

        // عرض الكروت
        const container = document.getElementById('cards');
        rows.forEach(r => {
          const name = r.name.trim() || 'مجهول';
          container.innerHTML += `
            <div class="card">
              <h3>🎓 ${name}</h3>
              <span class="label">تقييم عام:</span>
              <div class="stars">${renderStars(+r.rating)} (${r.rating})</div>
              <span class="label">تبسيط المفاهيم:</span>
              <div class="stars">${renderStars(+r.simplify_rating)} (${r.simplify_rating})</div>
              <span class="label">خبرة المدرب:</span>
              <p>${r.knowledge}</p>
              <span class="label">الأثر التقني:</span>
              <p>${r.moment}</p>
              <span class="label">ترشيح الكورس:</span>
              <div class="stars">${renderStars(+r.recommend_rating)} (${r.recommend_rating})</div>
            </div>
          `;
        });
      })
      .catch(err => {
        document.getElementById('msg').textContent = 'خطأ بتحميل البيانات: ' + err;
      });
  </script>

</body>
</html>
