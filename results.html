<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>نتائج الفيدباك</title>
  <!-- خط Cairo -->
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600&display=swap" rel="stylesheet">
  <!-- Font Awesome للنجوم -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"/>
  <!-- PapaParse لتحليل CSV -->
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.3.2/papaparse.min.js"></script>
  <style>
    body {
      font-family: 'Cairo', sans-serif;
      background: linear-gradient(135deg,#3B82F6,#9333EA);
      color: #333;
      padding: 20px;
      text-align: center;
      direction: rtl;
    }
    h1 { color: #fff; margin-bottom: 10px; }
    .averages {
      background: rgba(255,255,255,0.2);
      backdrop-filter: blur(8px);
      padding: 20px;
      border-radius: 12px;
      display: inline-block;
      margin-bottom: 30px;
    }
    .averages div {
      margin: 8px 0;
      font-size: 1.1rem;
      color: #fff;
    }
    .stars { color: #FFD700; }

    .cards-container {
      display: grid;
      gap: 20px;
      grid-template-columns: repeat(auto-fill,minmax(280px,1fr));
      margin: 0 auto;
      max-width: 1200px;
    }
    .card {
      background: rgba(255,255,255,0.15);
      backdrop-filter: blur(10px);
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 4px 16px rgba(0,0,0,0.2);
      text-align: right;
      color: #fff;
    }
    .card h3 {
      margin-bottom: 8px;
      font-size: 1.2rem;
    }
    .card .label { font-weight: 600; margin-top: 12px; display: block; }
    .card p { font-size: 0.95rem; line-height: 1.4; }

    .msg { color: #fff; margin-top: 30px; }
  </style>
</head>
<body>

  <h1>نتائج التدريب مع م. براء</h1>
  <div class="averages" id="averages">
    <div>جاري تحميل وحساب المتوسطات...</div>
  </div>

  <div class="cards-container" id="cards"></div>
  <div class="msg" id="msg"></div>

  <script>
    // رابط تصدير CSV من Google Sheets
    const sheetID = '10cUmuVI1RyP4DfHYEE-AQvJFz6eFAPCpqVZWs-kCs0U'; // استبدلها برقم الشيت
    const csvURL = `https://docs.google.com/spreadsheets/d/${sheetID}/export?format=csv`;

    // دالة لترجمة رقم المتوسط لنجوم (full، half، empty)
    function renderStars(avg) {
      const full = Math.floor(avg);
      const half = (avg - full) >= 0.5 ? 1 : 0;
      const empty = 5 - full - half;
      return '★'.repeat(full) + (half ? '⯪' : '') + '☆'.repeat(empty);
    }

    fetch(csvURL)
      .then(res => res.text())
      .then(csv => Papa.parse(csv, { header: true }).data)
      .then(data => {
        // فلتر الصفوف الفارغة
        const rows = data.filter(r => r.rating);
        if (!rows.length) throw 'لا توجد بيانات';

        // حساب المتوسطات
        const avg = fields => 
          (rows.reduce((sum,r) => sum + (+r[fields]||0), 0) / rows.length);
        const avgRating   = avg('rating');
        const avgSimplify = avg('simplify_rating');
        const avgRecommend= avg('recommend_rating');

        // عرض المتوسطات
        document.getElementById('averages').innerHTML = `
          <div>متوسط التقييم العام: <span class="stars">${renderStars(avgRating)}</span> (${avgRating.toFixed(2)})</div>
          <div>متوسط تبسيط الـConcepts: <span class="stars">${renderStars(avgSimplify)}</span> (${avgSimplify.toFixed(2)})</div>
          <div>متوسط التوصية بالكورس: <span class="stars">${renderStars(avgRecommend)}</span> (${avgRecommend.toFixed(2)})</div>
        `;

        // عرض الكروت
        const container = document.getElementById('cards');
        rows.forEach(r => {
          const name = r.name.trim() || 'مجهول';
          container.innerHTML += `
            <div class="card">
              <h3>🎓 ${name}</h3>
              <span class="label">تقييم عام:</span>
              <div class="stars">${renderStars(+r.rating)} (${r.rating})</div>
              <span class="label">تبسيط الـConcepts:</span>
              <div class="stars">${renderStars(+r.simplify_rating)} (${r.simplify_rating})</div>
              <span class="label">خبرة المدرب ونوعية المحتوى:</span>
              <p>${r.knowledge}</p>
              <span class="label">أثر براء التقني عليك:</span>
              <p>${r.moment}</p>
              <span class="label">عبارتك المختصرة:</span>
              <p>"${r.quote}"</p>
              <span class="label">ترشيح الكورس:</span>
              <div class="stars">${renderStars(+r.recommend_rating)} (${r.recommend_rating})</div>
            </div>
          `;
        });
      })
      .catch(err => {
        document.getElementById('msg').textContent = 'خطأ بتحميل البيانات: ' + err;
      });
  </script>

</body>
</html>
