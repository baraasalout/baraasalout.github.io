<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>نتائج الفيدباك</title>
  <!-- خط Cairo -->
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600&display=swap" rel="stylesheet">
  <!-- Font Awesome للنجوم -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"/>
  <!-- PapaParse لتحليل CSV -->
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.3.2/papaparse.min.js"></script>
  <style>
    body {
      font-family: 'Cairo', sans-serif;
      background: linear-gradient(135deg,#3B82F6,#9333EA);
      color: #333;
      padding: 20px;
      text-align: center;
      direction: rtl;
    }
    h1 { color: #fff; margin-bottom: 10px; }
    .averages {
      background: rgba(255,255,255,0.2);
      backdrop-filter: blur(8px);
      padding: 20px;
      border-radius: 12px;
      display: inline-block;
      margin-bottom: 30px;
    }
    .averages div {
      margin: 8px 0;
      font-size: 1.1rem;
      color: #fff;
    }
    .stars { color: #FFD700; }

    .cards-container {
      display: grid;
      gap: 20px;
      grid-template-columns: repeat(auto-fill,minmax(280px,1fr));
      margin: 0 auto;
      max-width: 1200px;
    }
    .card {
      background: rgba(255,255,255,0.15);
      backdrop-filter: blur(10px);
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 4px 16px rgba(0,0,0,0.2);
      text-align: right;
      color: #fff;
    }
    .card h3 {
      margin-bottom: 8px;
      font-size: 1.2rem;
    }
    .card .label { font-weight: 600; margin-top: 12px; display: block; }
    .card p { font-size: 0.95rem; line-height: 1.4; }

    .msg { color: #fff; margin-top: 30px; }
  </style>
</head>
<body>

  <h1>نتائج التدريب مع م. براء</h1>
  <div class="averages" id="averages">
    <div>جاري تحميل وحساب المتوسطات...</div>
  </div>

  <div class="cards-container" id="cards"></div>
  <div class="msg" id="msg"></div>

<script>
    const apiURL = 'https://script.google.com/macros/s/AKfycbyb4Tz75VdJKrTXrzhYIGrgm3sXXlnlmkoM3Dn6TJ7jpkPjZMYlTN-5J4TR9Juh/exec'; // استبدلها بـ URL للـApps Script

  fetch(apiURL)
    .then(res => res.json())
    .then(rows => {
      // إذا ما في بيانات
      if (!rows.length) throw 'ما في فيدباك';

      // حساب المتوسطات
      const avg = field =>
        rows.reduce((s,r) => s + (+r[field]||0), 0) / rows.length;
      const avgRating    = avg('rating');
      const avgSimplify  = avg('simplify_rating');
      const avgRecommend = avg('recommend_rating');

      // عرض المتوسطات
      document.getElementById('averages').innerHTML = `
        <div>متوسط التقييم العام: ${avgRating.toFixed(2)}</div>
        <div>متوسط تبسيط الـConcepts: ${avgSimplify.toFixed(2)}</div>
        <div>متوسط التوصية بالكورس: ${avgRecommend.toFixed(2)}</div>
      `;

      // عرض الكروت
      const container = document.getElementById('cards');
      rows.forEach(r => {
        const name = r.name.trim() || 'مجهول';
        container.innerHTML += `
          <div class="card">
            <h3>🎓 ${name}</h3>
            <p><strong>تقييم عام:</strong> ${r.rating}</p>
            <p><strong>تبسيط المفاهيم:</strong> ${r.simplify_rating}</p>
            <p><strong>خبرة المدرب:</strong> ${r.knowledge}</p>
            <p><strong>الأثر التقني:</strong> ${r.moment}</p>
            <p><strong>عبارتك المختصرة:</strong> "${r.quote}"</p>
            <p><strong>ترشيح الكورس:</strong> ${r.recommend_rating}</p>
          </div>
        `;
      });
    })
    .catch(err => {
      document.getElementById('msg').textContent = 'خطأ بتحميل البيانات: ' + err;
    });
</script>

</body>
</html>
