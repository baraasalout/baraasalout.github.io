<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>شاركنا رأيك بالمهندس براء!</title>
  <!-- خط Cairo من Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600&display=swap" rel="stylesheet">
  <!-- أيقونات النجوم من Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"/>
   <style>
    :root {
      --c1: #9FB3DF;
      --c2: #9EC6F3;
      --c3: #BDDDE4;
      --c4: #FFF1D5;
      --star: #5A6FA6;
    }
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      direction: rtl;
      font-family: 'Cairo', sans-serif;
      min-height: 100vh;
      background: linear-gradient(135deg, var(--c1) 0%, var(--c2) 33%, var(--c3) 66%, var(--c4) 100%);
      display: flex; align-items: center; justify-content: center;
      padding: 20px;
    }
    .form-container {
      width: 100%;
      max-width: 480px;
      background: rgba(255,255,255,0.85);
      border-radius: 16px;
      padding: 30px 25px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.1);
      backdrop-filter: blur(8px);
    }
    .form-container h2 {
      text-align: center;
      margin-bottom: 20px;
      font-size: 1.8rem;
      color: #333;
    }
    .form-group { margin-bottom: 18px; }
    .form-group label {
      display: block;
      margin-bottom: 6px;
      font-weight: 600;
      color: #333;
    }
    input[type="text"],
    textarea {
      width: 100%;
      padding: 12px;
      border: 2px solid transparent;
      border-radius: 8px;
      font-size: 1rem;
      background: #fff;
      transition: border-color .2s, transform .2s;
    }
    input:focus, textarea:focus {
      outline: none;
      border-color: var(--c2);
      transform: scale(1.02);
    }
    textarea { resize: vertical; min-height: 100px; }
    .rating {
      display: flex; flex-direction: row-reverse; justify-content: flex-end;
    }
    .rating input { display: none; }
    .rating label {
      font-size: 2rem;
      color: #ccc;
      padding: 0 6px;
      cursor: pointer;
      transition: color .3s;
    }
    .rating label:hover,
    .rating label:hover ~ label,
    .rating input:checked ~ label {
      color: var(--star);
    }
    .btn {
      width: 100%;
      padding: 14px;
      margin-top: 10px;
      font-size: 1.1rem;
      font-weight: 600;
      color: #fff;
      background: linear-gradient(90deg, var(--c2), var(--c3));
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background .3s, transform .2s;
    }
    .btn:hover {
      background: linear-gradient(90deg, var(--c3), var(--c2));
      transform: translateY(-2px);
    }
    .message {
      margin-top: 12px;
      text-align: center;
      font-weight: 600;
      color: var(--star);
    }
    @media(max-width: 500px) {
      .form-container { padding: 20px; }
    }
  </style>
</head>
<body>

  <div class="form-container">
    <h2>شاركنا رأيك بالمهندس براء!</h2>
    <form id="feedback-form" name="feedback-form">
      <!-- اسم الطالب -->
      <div class="form-group">
        <label for="name">اسمك (اختياري)</label>
        <input type="text" id="name" name="name" placeholder="مثلاً: علي">
      </div>

      <!-- التقييم العام -->
      <div class="form-group">
        <label>لو كانت تجربة التدريب مع م. براء لوحة فنية، بأي نجمة بتقييمها؟</label>
        <div class="rating">
          <input type="radio" name="rating" id="star5" value="5"><label for="star5"><i class="fa-solid fa-star"></i></label>
          <input type="radio" name="rating" id="star4" value="4"><label for="star4"><i class="fa-solid fa-star"></i></label>
          <input type="radio" name="rating" id="star3" value="3"><label for="star3"><i class="fa-solid fa-star"></i></label>
          <input type="radio" name="rating" id="star2" value="2"><label for="star2"><i class="fa-solid fa-star"></i></label>
          <input type="radio" name="rating" id="star1" value="1" required><label for="star1"><i class="fa-solid fa-star"></i></label>
        </div>
      </div>

      <!-- تبسيط المفاهيم -->
      <div class="form-group">
        <label>كيف كان أسلوب المدرب في تبسيط الـConcepts؟</label>
        <div class="rating">
          <input type="radio" name="simplify_rating" id="simp5" value="5"><label for="simp5"><i class="fa-solid fa-star"></i></label>
          <input type="radio" name="simplify_rating" id="simp4" value="4"><label for="simp4"><i class="fa-solid fa-star"></i></label>
          <input type="radio" name="simplify_rating" id="simp3" value="3"><label for="simp3"><i class="fa-solid fa-star"></i></label>
          <input type="radio" name="simplify_rating" id="simp2" value="2"><label for="simp2"><i class="fa-solid fa-star"></i></label>
          <input type="radio" name="simplify_rating" id="simp1" value="1" required><label for="simp1"><i class="fa-solid fa-star"></i></label>
        </div>
      </div>

      <!-- خبرة المدرب -->
      <div class="form-group">
        <label for="knowledge">شو رأيك بخبرة المدرب والمعرفة بالمحتوى؟</label>
        <textarea id="knowledge" name="knowledge" placeholder="اكتب رأيك هنا…" required></textarea>
      </div>

      <!-- الأثر التقني -->
      <div class="form-group">
        <label for="moment">ما هو الأثر الأكبر الذي أضافه المهندس براء إلى مسيرتك التقنية؟</label>
        <textarea id="moment" name="moment" placeholder="اكتب إجابتك هنا…" required></textarea>
      </div>

      <!-- التوصية -->
      <div class="form-group">
        <label>ما مدى احتمالية أن توصي أصدقائك بالالتحاق بدورات م. براء؟</label>
        <div class="rating">
          <input type="radio" name="recommend_rating" id="rec5" value="5"><label for="rec5"><i class="fa-solid fa-star"></i></label>
          <input type="radio" name="recommend_rating" id="rec4" value="4"><label for="rec4"><i class="fa-solid fa-star"></i></label>
          <input type="radio" name="recommend_rating" id="rec3" value="3"><label for="rec3"><i class="fa-solid fa-star"></i></label>
          <input type="radio" name="recommend_rating" id="rec2" value="2"><label for="rec2"><i class="fa-solid fa-star"></i></label>
          <input type="radio" name="recommend_rating" id="rec1" value="1" required><label for="rec1"><i class="fa-solid fa-star"></i></label>
        </div>
      </div>

      <button type="submit" class="btn">أرسل رأيك!</button>
      <!-- مكان ظهور الرسالة -->
      <div id="msg" class="message"></div>
    </form>
  </div>

  <script>
    const scriptURL = 'https://script.google.com/macros/s/AKfycbyb4Tz75VdJKrTXrzhYIGrgm3sXXlnlmkoM3Dn6TJ7jpkPjZMYlTN-5J4TR9Juh/exec'; // استبدلها بـ URL للـApps Script

    document
      .getElementById('feedback-form')
      .addEventListener('submit', e => {
        e.preventDefault();
        const form = e.target;
        const msg  = document.getElementById('msg');
        msg.textContent = 'جاري الإرسال...';

        fetch(scriptURL, { method: 'POST', body: new FormData(form) })
          .then(res => res.json())
          .then(json => {
            if (json.status === 'success') {
              msg.textContent = 'شكراً لك! تم تسجيل ردك بنجاح.';
              form.reset();
            } else {
              msg.textContent = 'عذراً، حدث خطأ حاول مرة أخرى.';
              console.error(json.message);
            }
          })
          .catch(err => {
            msg.textContent = 'في مشكلة في الاتصال، يرجى المحاولة لاحقاً.';
            console.error(err);
          });
      });
  </script>

</body>
</html>
